<!DOCTYPE html>
<html ng-app="ContactApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>  
	<script src="app.js"></script>
</head>
<body>
<h1> Contact's App</h1>
<div class="container" ng-controller="ContactCtrl as ctrl">
		<div class="row">
		<ul class="list-group">
		<li class="list-group-item" ng-repeat="contact in ctrl.contacts" ng-click="ctrl.selectContact($index)">
		{{ contact.name.first }}
		{{ contact.name.last }}
		</li>
		</ul>
		<!-- <div ng-repeat="contact in ctrl.contacts">
		{{ contact.first }}-->
	
		</div>

		<div class="row">
			<div class="media">
  				<div class="media-left">
    				<a href="#">
      					 <img ng-src= "{{ ctrl.selectedContact.picture.medium }}"></img>
      					<!-- Picture -->
    				</a>
  				</div>
  			<div class="media-body">
    		<h4 class="media-heading">{{ctrl.selectedContact.name.first + " " + ctrl.selectedContact.name.last}}</h4>
    			<div>
    				<p>
    					<h5>Location</h5>
    				</p>
    				<p>
    					{{ctrl.selectedContact.location.street + " " + ctrl.selectedContact.location.city}}
    				</p>
    			</div>
    		</div>
			</div>
		</div>
</div>
</body>
